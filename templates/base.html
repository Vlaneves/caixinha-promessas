        .content-page {

            border-radius: 15px;

            color: var(--azul-principal) !important;

            color: var(--verde-botao);

        }
        
        .content-page ul, ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .content-page li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .content-page a {
            color: var(--azul-principal);
            text-decoration: underline;
        }
