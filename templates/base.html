<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha da Promessa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionei Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Adicionei apenas o estilo do botão do WhatsApp */
        .btn-whatsapp {
            background-color: #25D366;
            border-color: #25D366;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <!-- Mantive sua navbar original -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bible me-2"></i>Caixinha da Promessa
            </a>
        </div>
    </nav>

    <!-- Container principal (mantive igual) -->
    <main class="container my-4">
        {% block content %}
        <!-- Seu conteúdo existente será renderizado aqui -->
        {% endblock %}
    </main>

    <!-- Rodapé simples -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">Compartilhando a Palavra de Deus</p>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
