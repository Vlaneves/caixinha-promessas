{% extends "base.html" %}

{% block title %}Contato | Caixinha de Promessas{% endblock %}

{% block content %}
<div class="content-page">
    <h2>Fale Conosco</h2>
    
    <div class="card" style="border-left: 5px solid #e91e63;">
        <h3>Envie sua mensagem</h3>
        <form action="/enviar-contato" method="POST">
            <div style="margin-bottom: 1rem;">
                <label for="nome" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Nome:</label>
                <input type="text" id="nome" name="nome" required style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="mensagem" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd;"></textarea>
            </div>
            
            <button type="submit" style="background-color: var(--verde-botao); color: white; padding: 1rem; border: none; border-radius: 50px; cursor: pointer; font-size: 1.1rem;">Enviar Mensagem</button>
        </form>
    </div>
    
    <div class="card" style="margin-top: 2rem; background-color: #f8f9fa;">
