<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha da Promessa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Caixinha da Promessa</h1>
        
        <!-- Substituição do GIF pelo vídeo (auto-reproduz em loop) -->
        <div class="mb-4">
            <video autoplay loop muted playsinline style="max-width: 200px;">
                <source src="https://i.imgur.com/JVMCppD.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video>
        </div>

        <!-- Card da Promessa -->
        <div class="card mx-auto mb-4 {{ card_class }}" style="max-width: 500px;">
            <div class="card-body">
                <p class="card-text fs-5">{{ verse }}</p>
            </div>
        </div>

        <!-- Botão de Compartilhamento -->
        <div class="mb-4">
            <button id="shareBtn" class="btn btn-success">
                Compartilhar no WhatsApp
            </button>
        </div>

        <!-- Mensagem Final (em vermelho) -->
        <div class="mensagem-final text-danger mt-3">
            Volte amanhã para obter novas promessas!
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Compartilhamento no WhatsApp
        document.getElementById('shareBtn').addEventListener('click', function() {
            const verse = "{{ verse }}";
            const shareUrl = `https://wa.me/?text=${encodeURIComponent(verse + "\n\n✨ Caixinha da Promessa ✨")}`;
            window.open(shareUrl, '_blank');
        });
    </script>
</body>
</html>
