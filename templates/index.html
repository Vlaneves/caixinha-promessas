<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Promessas</title>
    <style>
        :root {
            --padding-base: 2rem;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: var(--padding-base);
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title-box {
            background-color: #2c82c9;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 0 auto 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: white;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin: 0;
            font-weight: bold;
            line-height: 1.3;
        }

        .caixinha-video {
            width: min(200px, 40vw);
            height: auto;
            margin: 1.5rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        video {
            object-fit: cover;
            border-radius: 10px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        select {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        button {
            background-color: #27ae60;
            color: white;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #219a52;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card {
            width: 90%;
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card[data-color="azul"] { background-color: #a8d8ff; border-left: 5px solid #2c82c9; }
        .card[data-color="amarelo"] { background-color: #fff3a8; border-left: 5px solid #f1c40f; }
        .card[data-color="verde"] { background-color: #a8ffc9; border-left: 5px solid #2ecc71; }
        .card[data-color="rosa"] { background-color: #ffa8e6; border-left: 5px solid #e91e63; }

        #cta {
            color: #c0392b;
            font-size: clamp(1rem, 4vw, 1.1rem);
            font-weight: bold;
            font-style: italic;
            margin-top: 30px;
            display: none;
        }

        @media (max-width: 480px) {
            :root {
                --padding-base: 1rem;
            }

            .title-box {
                padding: 1rem;
            }
        }

        @media (min-width: 768px) {
            .controls-container {
                flex-direction: row;
                justify-content: center;
                max-width: 600px;
            }

            select {
                width: auto;
                min-width: 150px;
            }

            button {
                width: auto;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h2>Consulte a Promessa de Deus para seu dia</h2>
    </div>
    
    <video class="caixinha-video" autoplay loop muted playsinline>
        <source src="LINK_DO_VIDEO.mp4" type="video/mp4">
        Seu navegador não suporta vídeos :(
    </video>

    <div class="controls-container">
        <select id="idioma">
            <option value="pt">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
        <button onclick="gerarPromessa()">Obter Promessa</button>
    </div>

    <div id="resultado" class="card"></div>
    <p id="cta">Volte amanhã para novas promessas!</p>

    <script>
        function gerarPromessa() {
            const idioma = document.getElementById('idioma').value;
            const colors = ['azul', 'amarelo', 'verde', 'rosa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            fetch('/gerar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'idioma=' + idioma
            })
            .then(response => response.json())
            .then(data => {
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = data.promessa;
                resultado.setAttribute('data-color', randomColor);
                document.getElementById('cta').style.display = 'block';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro. Tente novamente!');
            });

            // Forçar reprodução do vídeo em dispositivos móveis
            document.querySelector('video').play().catch(() => {});
        }
    </script>
</body>
</html>
