{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <h1 class="card-title mb-4">Receba sua Promessa Hoje</h1>
                <p class="lead mb-5">Clique no botão abaixo para receber uma mensagem especial de Deus para você.</p>
                
                <form method="post" class="mb-5">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-dove me-2"></i>Abra a Caixinha
                    </button>
                </form>
                
                {% if verse %}
                <div class="promessa-container bg-light p-4 rounded mb-4">
                    <div class="verse-text mb-3">{{ verse.texto }}</div>
                    <div class="verse-reference fst-italic mb-4">{{ verse.referencia }}</div>
                    
                    <button onclick="shareVerse()" class="btn whatsapp-btn text-white">
                        <i class="fab fa-whatsapp me-2"></i>Compartilhar no WhatsApp
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
