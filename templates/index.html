<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Promessas</title>
    <style>
        :root {
            --padding-base: 2rem;
            --azul-principal: #2c82c9;
            --verde-botao: #27ae60;
            --vermelho-cta: #c0392b;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: var(--padding-base);
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }

        /* Container do t√≠tulo */
        .title-box {
            background-color: var(--azul-principal);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 0 auto 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: white !important;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin: 0;
            font-weight: bold;
            line-height: 1.3;
        }

        /* Estilos do v√≠deo */
        .caixinha-video {
            width: min(200px, 40vw);
            height: auto;
            margin: 1.5rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Container de controles */
        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        select {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: white;
            color: #333;
        }

        button {
            background-color: var(--verde-botao);
            color: white !important;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Cards coloridos */
        .card {
            width: 90%;
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #333;
        }

        .card[data-color="azul"] { background-color: #a8d8ff; border-left: 5px solid var(--azul-principal); }
        .card[data-color="amarelo"] { background-color: #fff3a8; border-left: 5px solid #f1c40f; }
        .card[data-color="verde"] { background-color: #a8ffc9; border-left: 5px solid var(--verde-botao); }
        .card[data-color="rosa"] { background-color: #ffa8e6; border-left: 5px solid #e91e63; }

        #cta {
            color: var(--vermelho-cta) !important;
            font-size: clamp(1rem, 4vw, 1.1rem);
            font-weight: bold;
            font-style: italic;
            margin-top: 30px;
            display: none;
        }

        /* Novos estilos para o footer */
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background-color: var(--azul-principal);
            color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Estilo do bot√£o WhatsApp (NOVO) */
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: auto;
        }

        .btn-whatsapp svg {
            width: 20px;
            height: 20px;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            :root { --padding-base: 1rem; }
            .title-box { padding: 1rem; }
            .footer-links { flex-direction: column; gap: 0.5rem; }
        }

        @media (min-width: 768px) {
            .controls-container {
                flex-direction: row;
                justify-content: center;
                max-width: 600px;
            }
            select { width: auto; min-width: 150px; }
            button { width: auto; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h2>Consulte a Promessa de Deus para seu dia</h2>
    </div>
    
    <video class="caixinha-video" autoplay loop muted playsinline>
        <source src="https://i.imgur.com/JVMCppD.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos :(
    </video>

    <div class="controls-container">
        <select id="idioma">
            <option value="pt">Portugu√™s</option>
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>
        <button onclick="gerarPromessa()">Obter Promessa</button>
    </div>

    <div id="resultado" class="card"></div>
    <p id="cta">Volte amanh√£ para novas promessas!</p>

    <!-- Footer com Links -->
    <footer>
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/quem-somos">Quem Somos</a>
            <a href="/politica-privacidade">Pol√≠tica de Privacidade</a>
            <a href="/termos-uso">Termos de Uso</a>
            <a href="/contato">Contato</a>
        </div>
    </footer>

    <script>
        function gerarPromessa() {
            const idioma = document.getElementById('idioma').value;
            const colors = ['azul', 'amarelo', 'verde', 'rosa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            fetch('/gerar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'idioma=' + idioma
            })
            .then(response => response.json())
            .then(data => {
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = `
                    <div class="versiculo-texto">${data.promessa}</div>
                    <button onclick="compartilharWhatsApp('${encodeURIComponent(data.promessa)}')" 
                            class="btn-whatsapp">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        Compartilhar no WhatsApp
                    </button>
                `;
                resultado.setAttribute('data-color', randomColor);
                document.getElementById('cta').style.display = 'block';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro. Tente novamente!');
            });

            document.querySelector('video').play().catch(() => {});
        }

        function compartilharWhatsApp(texto) {
            const mensagem = `üåü Promessa B√≠blica üåü\n\n${decodeURIComponent(texto)}\n\nRecebido atrav√©s de Caixinha de Promessas`;
            window.open(`https://wa.me/?text=${encodeURIComponent(mensagem)}`, '_blank');
        }
    </script>
</body>
</html>
