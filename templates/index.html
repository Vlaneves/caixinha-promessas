<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Promessas</title>
    <style>
        :root {
            --padding-base: 2rem;
            --azul-principal: #2c82c9;
            --verde-botao: #27ae60;
            --vermelho-cta: #c0392b;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: var(--padding-base);
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }

        /* [Seus outros estilos existentes permanecem iguais...] */

        /* NOVOS ESTILOS PARA O BOT√ÉO DO WHATSAPP */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #25D366;
            color: white !important;
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .whatsapp-button:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .whatsapp-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- [Todo o conte√∫do existente permanece igual at√© a div#resultado...] -->
    
    <div id="resultado" class="card"></div>
    <p id="cta">Volte amanh√£ para novas promessas!</p>

    <!-- [Footer e outros elementos permanecem iguais...] -->

    <script>
        function gerarPromessa() {
            const idioma = document.getElementById('idioma').value;
            const colors = ['azul', 'amarelo', 'verde', 'rosa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            fetch('/gerar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'idioma=' + idioma
            })
            .then(response => response.json())
            .then(data => {
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = `
                    ${data.promessa}
                    <button class="whatsapp-button" onclick="compartilharVersiculo('${data.promessa.replace(/'/g, "\\'")}')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                        Compartilhar
                    </button>
                `;
                resultado.setAttribute('data-color', randomColor);
                document.getElementById('cta').style.display = 'block';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro. Tente novamente!');
            });

            document.querySelector('video').play().catch(() => {});
        }

        // NOVA FUN√á√ÉO PARA COMPARTILHAR
        function compartilharVersiculo(versiculo) {
            // Remove tags HTML e limpa o texto
            const textoLimpo = versiculo.replace(/<[^>]*>/g, '').replace(/\n/g, ' ').trim();
            
            // Cria a mensagem codificada para URL
            const mensagem = `Olha que vers√≠culo incr√≠vel encontrei na *Caixinha de Promessas*:%0A%0A${encodeURIComponent(textoLimpo)}%0A%0Aüîç Veja mais em: ${encodeURIComponent(window.location.href)}`;
            
            // Abre o WhatsApp
            window.open(`https://wa.me/?text=${mensagem}`, '_blank');
        }
    </script>
</body>
</html>
