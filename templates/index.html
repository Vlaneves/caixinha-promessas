<head>

            color: white;
            padding: 10px 15px;

            text-decoration: none;

<body>
    <!-- [SEU CONTE√öDO ORIGINAL] -->
    <div class="title-box"><h2>Consulte a Promessa de Deus para seu dia</h2></div>
    <video class="caixinha-video" autoplay loop muted playsinline><!-- ... --></video>
    <div class="controls-container"><!-- ... --></div>

    <!-- √ÅREA DE RESULTADO (√öNICA) -->

    <!-- BOT√ÉO DE COMPARTILHAMENTO (NOVO) -->

        Compartilhar no WhatsApp
    </a>

    <p id="cta">Volte amanh√£ para novas promessas!</p>
    <footer><!-- ... --></footer>

    <script>
        function gerarPromessa() {
            const idioma = document.getElementById('idioma').value;
            const colors = ['azul', 'amarelo', 'verde', 'rosa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            fetch('/gerar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'idioma=' + idioma
            })
            .then(response => response.json())
            .then(data => {
                // Resultado da promessa (original)
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = data.promessa;
                resultado.setAttribute('data-color', randomColor);
                document.getElementById('cta').style.display = 'block';
                
                // NOVO: Configura o bot√£o do WhatsApp
                const whatsappBtn = document.getElementById('whatsappShareBtn');
                whatsappBtn.style.display = 'inline-flex';
                whatsappBtn.href = `https://api.whatsapp.com/send?text=üåü Promessa B√≠blica üåü%0A%0A${encodeURIComponent(data.promessa)}%0A%0AVeja mais em: ${encodeURIComponent(window.location.href)}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro. Tente novamente!');
            });

            document.querySelector('video').play().catch(() => {});
        }
    </script>
</body>
</html>
