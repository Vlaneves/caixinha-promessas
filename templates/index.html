{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
    <div class="card-body text-center">
        <h1 class="card-title mb-4">Caixinha da Promessa</h1>
        <p class="card-text mb-4">Clique no botão abaixo para receber uma promessa de Deus para sua vida hoje.</p>
        
        <form action="/" method="post" class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-bible me-2"></i>Receber Versículo
            </button>
        </form>
        
        {% if verse %}
            <div class="p-4 mb-4 bg-light rounded">
                <h3 class="verse-text">{{ verse.texto }}</h3>
                <p class="verse-reference text-muted">{{ verse.referencia }}</p>
                
                <!-- BOTÃO DE COMPARTILHAMENTO (ÚNICA ALTERAÇÃO REAL) -->
                <a href="https://wa.me/?text=Compartilhe este versículo com alguém que você ama:%0A%0A{{ verse.texto }}%0A- {{ verse.referencia }}%0A%0A(Recebido através da Caixinha da Promessa)" 
                   class="btn btn-whatsapp text-white mt-3"
                   target="_blank">
                   <i class="fab fa-whatsapp me-2"></i>Compartilhar
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
